<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janbek Project - After School Lessons</title>

  <!-- my stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- using Vue 3 from the CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">

    <!-- hero banner with 3-picture carousel -->
    <section class="hero">
      <div class="carousel" @mouseenter="pause" @mouseleave="play">
        <button class="nav prev" @click="prev">‹</button>

        <!-- current slide -->
        <img :src="banners[currentBanner]" alt="banner image" class="slide"/>

        <button class="nav next" @click="next">›</button>

        <!-- dots to jump to a slide -->
        <div class="dots">
          <button
            v-for="(img, i) in banners"
            :key="i"
            class="dot"
            :class="{ active: i === currentBanner }"
            @click="go(i)">
          </button>
        </div>
      </div>
    </section>

    <h1>After School Activities</h1>

    <ul>
      <li v-for="lesson in lessons" :key="lesson.subject">
        <strong>{{ lesson.subject }}</strong>
        <div>{{ lesson.location }}</div>
        <span>£{{ lesson.price }}</span>
        <button class="book-btn">Book</button>
      </li>
    </ul>
  </div>

  <!-- prod build of Vue + cache-bust my files -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="script.js?v=4"></script>
</body>

</html>
