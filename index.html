<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janbek Project - After School Lessons</title>

  <!-- my stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- using Vue 3 from the CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">

    <!-- hero banner; if something is selected, show its image -->
    <section class="hero">
      <div class="carousel" @mouseenter="pause" @mouseleave="play" >
        <button class="nav prev" v-if="!selectedLesson" @click="prev">‹</button>

        <!-- force re-render on change -->
        <img
          :src="currentHeroSrc"
          :key="currentHeroKey"
          :alt="selectedLesson ? selectedLesson.subject : 'banner image'"
          class="slide"
          draggable="false"
        />

        <button class="nav next" v-if="!selectedLesson" @click="next">›</button>

        <!-- dots hidden while a lesson is selected -->
        <div class="dots" v-if="!selectedLesson">
          <button
            v-for="(img, i) in banners"
            :key="i"
            class="dot"
            :class="{ active: i === currentBanner }"
            @click="go(i)">
          </button>
        </div>
      </div>
    </section>

    <h1>After School Activities</h1>

    <!-- activity grid; clicking lessons selects a card -->
    <ul>
      <li
        v-for="lesson in lessons"
        :key="lesson.subject"
        @click="select(lesson)"
        :class="{ selected: selectedLesson && selectedLesson.subject === lesson.subject }"
      >
        <img :src="lesson.img" :alt="lesson.subject" class="lesson-img" />
        <strong>{{ lesson.subject }}</strong>
        <div>{{ lesson.location }}</div>
        <span>£{{ lesson.price }}</span>
        <button class="book-btn" @click.stop="book(lesson)">Book</button>
      </li>
    </ul>

    <!-- simple "modal" popup shown when a lesson is selected, and its descriptions -->
    <div class="modal-backdrop" v-if="selectedLesson" @click.self="clearSelection">
      <div class="modal-card" role="dialog" aria-modal="true">
        <img :src="selectedLesson.img" :alt="selectedLesson.subject" class="modal-img" />
        <div class="modal-body">
          <h2>{{ selectedLesson.subject }}</h2>
          <p class="muted">{{ selectedLesson.location }}</p>
          <p class="price">£{{ selectedLesson.price }}</p>
          <p class="desc">{{ selectedLesson.desc }}</p>
          <div class="modal-actions">
            <button class="book-btn lg" @click="book(selectedLesson)">Book</button>
            <button class="ghost-btn" @click="clearSelection">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- VUE3-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="script.js?v=5"></script>
</body>

</html>
