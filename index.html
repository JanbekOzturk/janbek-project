<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>After School Activities</title>

  <!-- Our page style -->
  <link rel="stylesheet" href="style.css" />

  <!-- Vue.js library (loads from the internet, no install needed) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Loader that lets the browser open .vue files (no build tools needed) -->
  <script src="https://unpkg.com/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
</head>

<body>
  <!-- Vue app will appear inside this div -->
  <div id="app"></div>

  <!-- Small and clear setup -->
  <script type="module">
    // Take Vue from the global variable provided by the script above
    const { createApp } = Vue;
    const { loadModule } = window['vue3-sfc-loader'];

    // Simple setup for loading our main App.vue file
    loadModule('App.vue', {
      moduleCache: { vue: Vue },
      async getFile(url) {
        const response = await fetch(url);
        return await response.text();
      },
      addStyle(text) {
        const style = document.createElement('style');
        style.textContent = text;
        document.head.appendChild(style);
      }
    }).then((App) => {
      // Create our Vue app and show it in the <div id="app">
      createApp(App).mount('#app');
    });
  </script>
</body>
</html>
